<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Notenverwaltungssystem</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<script type="text/javascript">
		var collapsed = false;
		function updateContent() {
			if (collapsed == false) {
				document.getElementById("inhalt").className = "col-md-12";
				collapsed = true;
			} else {
				document.getElementById("inhalt").className = "col-md-10";
				collapsed = false;
			}

		}
	</script>
	<style type="text/css">
@media ( min-width : 768px) {
	.klausurenClass .modal-dialog {
		width: 800px;
	}
}

.ui-picklist.ui-picklist-responsive .ui-picklist-list-wrapper {
	width: 45%;
}

table.table-bordered.dataTable th:last-child, table.table-bordered.dataTable th:last-child,
	table.table-bordered.dataTable td:last-child, table.table-bordered.dataTable td:last-child
	{
	text-align: center;
}

.ui-panel .ui-panel-content {
	padding: 0;
}

.ui-picklist.ui-picklist-responsive .ui-picklist-buttons button {
	text-shadow: none;
	color: transparent;
	border-color: #446E9B;
	height: 40px;
}

.ui-button-icon-only .ui-button-text {
	padding: .3em;
	text-indent: 0px;
}

.ui-datepicker-month, .ui-datepicker-year {
	color: black;
}

.ui-selectonemenu .ui-selectonemenu-trigger {
	width: 26px;
}

.ui-selectonemenu .ui-selectonemenu-label {
	display: block;
	width: 100%;
	height: 38px;
	padding: 8px 12px;
	font-size: 14px;
	line-height: 1.428571429;
	color: #666;
	background-color: #fff;
	background-image: none;
	border: 1px solid #ccc;
	border-radius: 4px;
	text-align: left;
}

.ui-selectonemenu .ui-selectonemenu-trigger .ui-icon {
	margin: 50% auto;
}
</style>
</h:head>

<h:body style="padding-top: 100px; padding-bottom: 120px;">
	<b:navBar brand="Notenverwaltungssystem"
		brandHref="eingeloggterBenutzerProfil.xhtml" inverse="true"
		fixed="top" fluid="true" brand-style="margin-left: 55px;">
		<h:form rendered="#{not empty user}">
			<button class="navbar-toggle"
				style="display: block; float: left; position: fixed; top: 0; padding: 9px 10px; margin-top: 8px; margin-left: 0px; margin-bottom: 0px;"
				type="button" data-toggle="collapse"
				data-target="#exCollapsingNavbarBenutzer" onclick="updateContent()"
				aria-controls="exCollapsingNavbarBenutzer" aria-expanded="true">
				<span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
					class="icon-bar"></span><span class="icon-bar"></span>
			</button>
		</h:form>
		<b:navbarLinks>
			<b:navLink href="eingeloggterBenutzerProfil.xhtml" value="Startseite"
				icon="glyphicon glyphicon-home" iconSize="6"
				style="border-left: 2px solid #7FFFD4;"></b:navLink>
		</b:navbarLinks>
		<ui:insert name="logoutheader">
			<ui:include src="logoutheader.xhtml" />
		</ui:insert>
	</b:navBar>
	<b:row style="padding-left: 10px;padding-right: 10px;">
		<b:column medium-screen="2" class="collapse in"
			id="exCollapsingNavbarBenutzer">
			<ui:insert name="navigationBenutzer">
				<ui:include src="navigationBenutzer.xhtml" />
			</ui:insert>
		</b:column>
		<b:column id="inhalt" medium-screen="10">
			<ui:insert name="content" />
		</b:column>
	</b:row>


	<b:navBar brand="&copy; 2016 Notenverwaltungssystem" position="bottom"
		sticky="false">
		<b:navbarLinks>
			<b:navCommandLink value="Impressum" href="impressum.xhtml" />
			<b:navCommandLink value="Kontakt" href="kontakt.xhtml" />
		</b:navbarLinks>
	</b:navBar>
</h:body>

</h:html>
